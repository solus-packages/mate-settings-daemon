name       : mate-settings-daemon
version    : 1.20.3
release    : 19
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-settings-daemon-1.20.3.tar.xz : 13f63f19ea61d1b24349c1c8d4e01ed1df27bd1c1ae8793ef0d034499e170e05
license    :
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.mate
summary    : MATE Settings Daemon
description: |
    Settings Daemon for the MATE Desktop
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(fontconfig)
    - pkgconfig(ice)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmatekbdui)
    - pkgconfig(libmatemixer)
    - pkgconfig(libmatekbd)
    - pkgconfig(libnotify)
    - pkgconfig(libpulse)
    - pkgconfig(libxklavier)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(nss)
    - pkgconfig(sm)
rundeps    :
    - xmodmap
    - xrdb
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-stateless-directories.patch
    %reconfigure
build      : |
    %make
install    : |
    %make_install
